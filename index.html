<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome QUIZ</title>
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <nav class="panel">
        <p class="panel-heading">
          QUIZ
        </p>
      </nav>
    </div>
  </section>

  <div class="container is-dark">
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="content quiz-div">
            <p id="quiz"></p>
          </div>
        </div>
      </div>
    </section>
    <div class="btnctrl">
      <a class="button is-link is-outlined is-rounded" id="prev">Previous Question</a>
      <a class="button is-info is-outlined is-rounded" id="nxt">Next Question</a>
      <a class="button is-success is-outlined is-rounded" id="submit">Submit Quiz</a>
    </div>
    <div id="results"></div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>QUIZ APP</strong> &copy;
        <strong>2018</strong>
      </p>
    </div>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
